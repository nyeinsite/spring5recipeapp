<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
<form  th:action="@{'/recipe/'+${recipe.id}+'/image'}" method="post" enctype="multipart/form-data">
    <div class="container-fluid">
        <div class="row" style="border:1px solid black;width: 50%;height:40%;margin-left:25%;margin-top: 20px;">
            <div class="row" style="background-color:cyan;margin-left:0px;mso-border-between-color: cyan">

                <h3 style="color: black;">Upload a new image</h3>

            </div>
            <div class="row">

            </div>
            <div class="row" style="padding: 10px">
                <div class="col-md-3">
                    <input type="file" name="imagefile" class="form-control"/>

                </div>
            </div>
            <div class="row" style="padding: 10px">
                <div class="col-md-3">
                    <button type="submit" class="form-control">Submit</button>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
