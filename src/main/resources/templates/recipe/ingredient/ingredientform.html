<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row"  style="width: 50%;padding:20px;height:40%;margin-left:25%;margin-top: 20px;">
        <div class="col-md-6 col-md-offset-3">

            <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipe().getId()} + '/ingredient'} " method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="row" style="margin-left: 190px;">
                <div class="pannel-group">
                    <div class="panel panel-primary" >
                        <div class="row" style="background-color:cyan;margin-left:0px;border:1px solid black;mso-border-between-color: cyan">

                            <h3 style="color: black;">Ingredient Form</h3>

                        </div>
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                            <p>Please Correct Errors Below</p>
                        </div>
                        <div class="panel-body">


                            <div class="row" >
                                <div class="form-group">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="${ingredient.description}"/>
                               <span class="help-block" th:if="${#fields.hasErrors('description')}" style="color: red">
                                   <ul>
                                       <li th:each="err:${#fields.errors('description')}" th:text="${err}"></li>
                                   </ul>
                               </span>
                                </div>
                            </div>
<div class="row">                                <div class="form-group">
                                    <label>Amount:</label>
                                    <input type="number" class="form-control" th:field="${ingredient.amount}"/>
    <span class="help-block" th:if="${#fields.hasErrors('amount')}" style="color: red">
                                   <ul>
                                       <li th:each="err:${#fields.errors('amount')}" th:text="${err}"></li>
                                   </ul>
                               </span>
</div>
</div>
                            <div class="row">
                                <div class="form-group">
                                    <label>UOM:</label>
                                    <select class="form-control" name="uom.id">
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                th:text="${uomEach.description}">Each</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info" style="text-decoration-color: black;">Submit</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
