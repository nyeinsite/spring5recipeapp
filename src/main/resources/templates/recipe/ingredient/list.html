<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Lists</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px;margin-left: 25%;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="header-panel"  style="background-color:cyan;margin-left:0px;padding:3px;mso-border-between-color: cyan;margin-top: 20px;">
                    <h1 class="title" style="text-align: center">Ingredients</h1>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="ingredient:${recipe.ingredients}">
                                <td th:text="${ingredient.id}">23</td>
                                <td th:text="${ingredient.description}">Recipe Description</td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/show'}" style="text-decoration: none;">View</a> </td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/update'}" style="text-decoration: none;" >Update</a> </td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/delete'}" style="text-decoration: none;">Delete</a> </td>
                            </tr>



                        </table>
                        <a class="btn btn-info" href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/new'}" style="text-decoration: cyan" role="button">New</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
